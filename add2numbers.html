<!DOCTYPE html>
 <html>
    <head>
        <h1>ADD 2 NUMBERS</h1>
    </head>

    <body>
        <p>
            <label> First Number</label>
            <input id="n1" type="number"> <br>
            <label> Second Number</label>
            <input id="n2" type="number"> <br>
            <button id="clearvalues">Clear Values</button>
            <br>
        </p>
        <p>
            <label for="sum" id="sumlabel">The Sum is</label>
            <input id="sum" name="sum" type="number" readonly> </input>
        </p>
        <p>
            <button id="home" href="index.html">Back to Homepage</button>
        </p>

        <script>
                document.getElementById("n1").addEventListener("keyup", function(){
                     computesum();
                });

                document.getElementById("n2").addEventListener("keyup", function(){
                    computesum();
                });

                function computesum() {
                    var a, b;

                    a = document.getElementById("n1").value*1;
                    b = document.getElementById("n2").value*1;

                    let c = a+b;
                    document.getElementById("sumlabel").innerHTML='The sum of '+a+ ' and '+b+' is:';
                    document.getElementById("sum").value = c;
                }

                document.getElementById("clearvalues").addEventListener("click", function(){
                    document.getElementById("n1").value ='';
                    document.getElementById("n2").value =''; 
                    document.getElementById("sumlabel").innerHTML='The sum is:';       
                    document.getElementById("sum").value ='';
                
                });
         </script>
    </body>
 </html>
